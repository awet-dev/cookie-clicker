<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cookie-container">
    <header>
        <i><img id="logo" src="cookie-logo.png" alt="logo">Cookie Clicker</i>
        <label id="counterLabel" for="startBtn">0 Cookie</label>
        <div class="cookie-des">play clicking the cookie</div>
    </header>
    <div class="center">
        <img id="startBtn" src="cookie.png" alt="cookie-img">
    </div>
    <hr>
    <div class="store">
        <button id="multiplier">Multiplier</button>
        <button id="auto-clicker">Auto Click</button>
        <button id="bonusBtn">Bonus</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
